<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="hero-container">
      <div class="hero-logo">
        <img src="./images/logo.svg" alt="base apparel logo" />
      </div>

      <img class="hero-image" src="./images/hero-mobile.jpg" alt="Hero image" />

      <div class="hero-text">
        <h1 class="hero-title">
          <span class="we-are">We're</span>
          <br />
          <span class="coming">coming</span>
          <br />
          <span class="soon">soon</span>
        </h1>

        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="form">
          <input type="text" class="form-email" placeholder="Email Address" />
          <input
            type="image"
            class="form-arrow"
            src="./images/icon-arrow.svg"
            alt="arrow"
          />
          <p class="error-msg"></p>
        </form>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christina</a>
      </p>
    </footer>
  </body>
</html>
