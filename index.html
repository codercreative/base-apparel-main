<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <div class="container">
      <!-- LOGO-->
      <header class="header">
        <img class="logo" src="./images/logo.svg" alt="base apparel logo" />
      </header>
      <!-- IMAGE -->
      <picture class="image grid-row-span-2">
        <source media="(max-width: 767px)" srcset="./images/hero-mobile.jpg" />
        <source media="(min-width: 768px)" srcset="./images/hero-desktop.jpg" />
        <img
          src="./images/hero-desktop.jpg"
          alt="Woman with peach-color shirt"
        />
      </picture>

      <!-- MAIN -->
      <main class="main">
        <div class="main__heading">
          <h1>
            <span class="accent">We're</span><br />
            coming soon
          </h1>
        </div>
        <!-- TEXT -->
        <div class="main__text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <!-- EMAIL FORM -->

        <form action="#" class="form">
          <input class="email-input" type="email" placeholder="Email Address" />
          <button class="submit-btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>

          <!-- ERROR MESSAGE -->
          <p class="error-msg hidden"></p>
        </form>
      </main>
    </div>
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christina</a>
      </p>
    </footer>
  </body>
</html>
