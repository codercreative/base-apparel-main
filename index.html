<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel Coming Soon Page</title>

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main>
      <div class="hero-container">
        <!-- LOGO -->
        <img
          class="hero__logo"
          src="./images/logo.svg"
          alt="base apparel logo"
        />

        <!-- HERO IMAGE -->
        <img
          class="hero__img"
          src="./images/hero-mobile.jpg"
          alt="Woman with peach-color shirt"
        />

        <!-- MAIN TITLE -->
        <h1 class="main-heading">
          <span class="upper-heading">We're</span>
          <br />
          <span class="mid-heading">coming </span>
          <br />
          <span class="low-heading">soon</span>
        </h1>

        <!-- MAIN TEXT -->
        <div class="main__text">
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
        </div>

        <!-- EMAIL FORM -->
        <form action="#" class="form">
          <input class="email-input" type="email" placeholder="Email Address" />
          <button class="submit-btn" type="submit">
            <img src="./images/icon-arrow.svg" alt="arrow" />
          </button>

          <!-- ERROR MESSAGE -->
          <p class="error-msg hidden"></p>
        </form>
      </div>

      <!-- DESKTOP IMAGE -->
      <div class="img-desktop-container">
        <img
          src=".images/hero-desktop.jpg"
          alt="Woman in a peach-colored shirt"
        />
      </div>
    </main>

    <!-- FOOTER WITH ATTRIBUTION -->
    <footer class="footer">
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Christina</a>
      </p>
    </footer>
  </body>
</html>
